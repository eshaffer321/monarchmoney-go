query GetTransactionDetails($id: UUID!, $redirectPosted: Boolean) {
  getTransaction(id: $id, redirectPosted: $redirectPosted) {
    id
    amount
    pending
    date
    hideFromReports
    plaidName
    notes
    isRecurring
    needsReview
    hasSplitTransactions
    isSplitTransaction
    category {
      id
      name
      __typename
    }
    merchant {
      id
      name
      __typename
    }
    account {
      id
      displayName
      __typename
    }
    tags {
      id
      name
      color
      __typename
    }
    splitTransactions {
      id
      amount
      notes
      merchant {
        id
        name
        __typename
      }
      category {
        id
        name
        __typename
      }
      __typename
    }
    __typename
  }
}