query GetTransactionsList($offset: Int, $limit: Int, $filters: TransactionFilterInput, $orderBy: TransactionOrdering) {
  allTransactions(filters: $filters) {
    totalCount
    results(offset: $offset, limit: $limit, orderBy: $orderBy) {
      id
      amount
      pending
      date
      hideFromReports
      plaidName
      notes
      isRecurring
      needsReview
      isSplitTransaction
      createdAt
      updatedAt
      category {
        id
        name
      }
      merchant {
        name
        id
      }
      account {
        id
        displayName
      }
      tags {
        id
        name
        color
        order
      }
    }
  }
}