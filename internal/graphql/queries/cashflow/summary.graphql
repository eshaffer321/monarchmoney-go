query GetCashflowSummary($startDate: Date!, $endDate: Date!, $interval: CashflowInterval!, $categoryId: UUID, $accountsFilter: [UUID!]) {
  cashflowSummary(
    startDate: $startDate, 
    endDate: $endDate, 
    interval: $interval,
    categoryId: $categoryId,
    accountsFilter: $accountsFilter
  ) {
    interval
    summaries {
      startDate
      endDate
      income
      expenses
      netCashflow
    }
  }
}
