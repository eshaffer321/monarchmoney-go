query Web_GetUpcomingRecurringTransactionItems($startDate: Date!, $endDate: Date!) {
  recurringTransactionItems(
    startDate: $startDate
    endDate: $endDate
  ) {
    stream {
      id
      frequency
      amount
      isApproximate
      merchant {
        id
        name
        logoUrl
      }
    }
    date
    isPast
    transactionId
    amount
    amountDiff
    category {
      id
      name
    }
    account {
      id
      displayName
      logoUrl
    }
  }
}